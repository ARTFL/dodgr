<html>
    <head>
        <title>${self.title()}</title>
		<link rel="stylesheet"
		 href="${url('/css/blueprint/screen.css')}"
		 type="text/css" media="screen, projection">
		<link rel="stylesheet"
		 href="${url('/css/blueprint/print.css')}"
		 type="text/css" media="print">
		<link rel="stylesheet"
		 href="${url('/css/blueprint/typography.css')}"
		 type="text/css" media="screen, projection">
		<!--[if lt IE 8]>
		<link rel="stylesheet"
		 href="'${url('css/blueprint/ie.css')}"
		 type="text/css" media="screen, projection">
		<![endif]-->
		<link rel="stylesheet" href="${url('/css/dvlf.css')}"
		 type="text/css" media="screen, projection">
		<script src="${url('http://cdn.jquerytools.org/1.2.4/jquery.tools.min.js')}">
		</script>
		<script src="${url('/js/dodgr.js')}"></script>
    </head>

    <body>

		<div class="container">

			<div id="header" class="span-24 last">
				Dictionnaire vivant de la langue française
				<input type="text" value="Recherche d'un mot" />
				<input type="submit" value="OK" />
			</div>

			<div id="index_alpha" class="span-3">
				Left sidebar
			</div>

			<div class="span-15">
				<div class="main_headword">${c.word}</div>
       			${self.body()}
			</div>

			<div class="span-6 last main_pron_container">
				% for pron in c.prons:
					<h2 class="pron_header">Prononciation</h2>
					<div class="pron">
						${pron | n}
					</div>
				% endfor
			</div>

			<div id="footer" class="span-24 last">
				<span>
					<a>The ARTFL Project</a> | University of Chicago | Nous contacter | À propos du DVLF | Outils linguistiques</span>
					<input type="text" value="Recherche d'un mot" />
					<input type="submit" value="OK" />

	        </div>
		</div>
    </body>
</html>
